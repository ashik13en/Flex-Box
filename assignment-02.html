<!DOCTYPE html>
<html>
    <head>
        <title>flex box</title>
        <style>
            .main-content{
                width: 100%;
                height: 400px;
                display: flex;
                gap: 20px;
            }
            .child-content{
                width: 25%;
                height: 100%;
                background-color: rgb(122, 51, 117);
            }
            .content{
                width: 50%;
                height: 100%;
                background-color: rgb(61, 21, 127);
            }
        </style>
    </head>
    <body>
        <header style="width: 100%; margin-bottom: 20px; height: 150px; background-color:black;"></header>
        <div class="main-content">
            <div class="child-content"></div>
            <div class="child-content"></div>
            <div class="content"></div>
        </div>
        <footer style="width: 100%; margin-bottom: 20px;margin-top: 20px; height: 150px; background-color: black;"></footer>
    </body>
</html>
