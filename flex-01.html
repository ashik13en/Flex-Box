<!DOCTYPE html>
<html>
    <head>
        <title>Flex box practise 01</title>
        <style>
            .parent-box{
                width:100% ;
                height: 300px;
                display: flex;
                gap: 20px;
            }
            .child-box{
                width: 25%;
                height: 100%;
                background-color: cornflowerblue;
            }
            .flex-box{
                width: 50%;
                height: 100%;
                background-color: darkred;
            }

        </style>
    </head>
<body>
    <header style="width: 100%;margin-bottom: 20px;
    margin-top:20px;height:  110px;background-color: darkcyan;">
    </header>
    <div class="parent-box">
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="flex-box"></div>

    </div>
    <footer style="width: 100%; margin-bottom: 20px; margin-top: 20px; height: 110px;
    background-color: goldenrod;">

    </footer>
</body>
</html>
